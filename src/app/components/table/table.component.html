<table mat-table
       [dataSource]="dataSource2"
       class="mat-elevation-z8">

  <!-- accIndex_Name_AR Column -->

  <ng-container matColumnDef="accIndex_Name_AR">
    <th mat-header-cell
        *matHeaderCellDef> الاسم العربي</th>
    <td mat-cell
        *matCellDef="let element"> {{element.accIndex_Name_AR}} </td>
  </ng-container>

  <!-- accIndex_Name_EN Column -->
  <ng-container matColumnDef="accIndex_Name_EN">
    <th mat-header-cell
        *matHeaderCellDef>الاسم الإنكليزي</th>
    <td mat-cell
        *matCellDef="let element"> {{element.accIndex_Name_EN}} </td>
  </ng-container>
  <!-- accIndex_Number Column -->

  <ng-container matColumnDef="accIndex_Number">
    <th mat-header-cell
        *matHeaderCellDef> رقم الحساب </th>
    <td mat-cell
        *matCellDef="let element">
      {{element?.branch}}
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">لا توجد بيانات مطابقة"{{input.value}}"</td>
      </tr> -->
</table>
