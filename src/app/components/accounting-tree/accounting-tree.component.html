<div class="container-fluid" style="direction: rtl;">
  <div class="row">
    <div class="col-12 col-md-4 border border-secondary min-vh-100">
      <mat-tree [dataSource]="dataSource"
                [treeControl]="treeControl"
                class="example-tree">

        <mat-tree-node *matTreeNodeDef="let root" style="color: #3282ca!important;"
                       matTreeNodeToggle>
          <mat-icon class="material-symbols-outlined"> description </mat-icon>
          <span (click)="getChildren(root.accIndex_Code, 'description')"
                class="pointer">
            {{ root.accIndex_Name_AR }}
          </span>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let root; when: hasChild">
          <div class="mat-tree-node" style="color: #3282ca!important;">
            <button mat-icon-button
                    matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + root.name">
              <mat-icon class="material-symbols-outlined">
                {{ treeControl.isExpanded(root) ? "folder_open" : "folder" }}
              </mat-icon>
            </button>
            <span (click)="getChildren(root.accIndex_Code, 'folder')" class="pointer"> {{ root.accIndex_Name_AR }}

            </span>

          </div>

          <div [class.example-tree-invisible]="!treeControl.isExpanded(root)"
               role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </div>

    <div class="col-12 col-md-8" >
      <app-table  [dataTable]="dataSource2"></app-table>
    </div>
  </div>
</div>
